<h3 class="heading">Főoldal</h3>
<div class="span9">
    <hr>
    <nz-table #basicTable [nzData]="listOfData" [nzFrontPagination]="false">
        <caption>Az utóbbi 5 percben aktív felhasználók</caption>
        <thead>
          <tr>
            <th>Felhasználónév</th>
            <th>Utolsó aktivitás ideje</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of basicTable.data">
            <td>{{data.felhasznalonev}}</td>
            <td>{{data.utolsoaktiv}}</td>
          </tr>
        </tbody>
      </nz-table>
      
      <h3 class="small">Fejlesztői műveletek</h3>
      <hr>
      <button nz-button nzType="primary" >Adatbázis séma törlése</button>
      <button nz-button nzType="primary" nzDanger>Teljes cache törlése</button>


</div>
