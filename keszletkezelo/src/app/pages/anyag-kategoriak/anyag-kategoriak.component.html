<h3 class="heading">Anyagkategóriák</h3>
<div id="content">
    <div style="text-align:right">
       
        
        <div class="tablediv">
            <div class="summary">Eredmények megjelenítése 1-től 10-ig 14 találatból.</div>
        <nz-table #basicTable [nzData]="listOfData">
           
            <thead>
              <tr>
                <th nzWidth="260px">Név</th>
                <th nzWidth="260px">Kategória</th>
            
               
                <th nzWidth="50px">       </th>
                
              </tr>
            
            </thead>
            <tbody>
              <tr *ngFor="let data of basicTable.data">
                <td>{{data.felhasznalonev}}</td>
                <td>{{data.utolsoaktiv}}</td>
                
                <td><button nz-button nzType="primary" ><i nz-icon nzType="edit" nzTheme="outline"></i></button> <button nz-button nzType="primary" nzDanger="Primary" >de</button></td>
              </tr>
            </tbody>
          </nz-table>
        </div>
        <div class="muveletek">
            Műveletek
            <ul>
                <li><a routerLink="/teszt" routerLinkActive="active" >Új anyagkategória létrehozása</a></li>
              
            </ul>
        </div>
    </div>


</div>
